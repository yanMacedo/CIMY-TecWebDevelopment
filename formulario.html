<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-form.css">
    <title>CIMY-TecDevelopment - Contrate-me</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="IMG/cimylogo.png" alt="Logo da comunidade Ballerini">
        <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item" href="index.html">HOME</a>
        <a class="cabecalho-menu-item" href="apresentacao.html">EQUIPE</a>
        </nav>
    </header>

    <main class="main">
        <div>
            <h1 id="titulo">Cadastro de Clientes</h1>
            <p id="subtitulo">Complete suas informações</p>
        </div>

        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"> <strong>Nome Completo</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
            </fieldset>
    
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
    
            <div class="campo">
                <label for="telefone"><strong>Telefone</strong></label>
                <input type="tel" name="telefone" id="telefone" required>
            </div> 
            
            <div class="campo">
                <br>
                <label><strong>Descreva o serviço que deseja:</strong></label>
                <textarea name="experiencia" style="width: 26em" id="experiencia"  rows="5"></textarea>
            </div>
    
            <button type="submit" class="botao">Enviar</button>
        </form>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="img/cimylogo.png">
        <p>Progresso é a soma dos desafios solucionados</p>
      </footer>       
    
</body>
</html>
